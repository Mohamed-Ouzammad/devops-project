name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test -- --coverage

      - name: Test Report
        uses: dorny/test-reporter@v2 # Utilisez la derni√®re version de l'action
        if: success() || failure()
        with:
          name: Vitest Tests Results
          path: coverage/junit.xml
          reporter: junit

      - name: Update README with test results
        run: |
          MARKER_START=""
          MARKER_END=""
          REPORT="$(cat coverage/clover.xml)" # Utilise le rapport Clover
          sed -i "/$MARKER_START/,/$MARKER_END/ { /$MARKER_START/a\\$REPORT }" README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update README with test results'